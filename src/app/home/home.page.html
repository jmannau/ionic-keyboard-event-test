<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Keyboard Event Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Keyboard Is Visible?</ion-label>
      <ion-note slot="end" class="ion-text-right"
        >{{keyboardIsVisible$ | async | json}}</ion-note
      >
    </ion-item>
    <ion-item>
      <ion-input placeholder="Click to open keyboard"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
